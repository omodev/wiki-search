
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
<script src=" https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js"> </script>
<script src="wiki-search.js" > </script>
<style src="wiki-search.css"></style>

<main ng-app="WikiApp" ng-controller="MainCtrl">
  <div id="search" class="wrapper fullHeight">
    <form ng-submit="search()">
      <input type="text" ng-model="searchTxt"/>
      <div class="eks"></div>
    </form>
    <p id="help">Click icon to search</p>
  </div>
  <div class="wrapper">
    <ul><a ng-href="{{result.page}}" target="_blank" ng-repeat="result in results">
        <li>
          <h1>{{result.title}}</h1>
          <p>{{result.body}}</p>
        </li></a></ul>
  </div>
</main>
